<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Cek Cuaca Modern</title>
 
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">

    
    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg w-full max-w-lg transition-all">
        
        
        <div class="flex flex-col sm:flex-row items-center space-y-3 sm:space-y-0 sm:space-x-4 mb-6">
            <input type="text" id="lokasiInput" placeholder="Masukkan nama kota..." class="flex-grow w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition" value="Yogyakarta">
            <button id="getButton" class="w-full sm:w-auto bg-indigo-600 text-white font-bold px-6 py-3 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-transform transform active:scale-95">
                <span id="buttonText">Cek Cuaca</span>
            </button>
        </div>

        
        <hr class="border-gray-200">

        
        <div id="weatherResult" class="mt-6 opacity-0 transition-opacity duration-500">
            <!-- Header Lokasi & Waktu -->
            <div class="text-center mb-4">
                <h2 id="namaLokasi" class="text-3xl font-bold text-gray-800">Nama Lokasi</h2>
                <p id="negaraProvinsi" class="text-md text-gray-500">Negara, Provinsi</p>
            </div>

            
            <div class="flex flex-col sm:flex-row items-center justify-around bg-gray-50 p-4 rounded-lg">
                <div class="text-center">
                    <img id="weatherIcon" src="https://placehold.co/64x64/png?text=Icon" alt="Ikon Cuaca" class="mx-auto">
                    <p id="kondisiCuaca" class="font-semibold text-gray-700 capitalize">Kondisi</p>
                </div>
                <div class="text-center my-4 sm:my-0">
                    <h1 id="suhu" class="text-6xl font-bold text-gray-900">-°C</h1>
                </div>
                <div class="text-center">
                    <p class="text-gray-600 font-semibold">Kelembapan</p>
                    <p id="kelembapan" class="text-2xl font-bold text-gray-800">-%</p>
                </div>
            </div>

            
            <div class="mt-6 grid grid-cols-1 sm:grid-cols-2 gap-4 text-sm">
                <div class="bg-white p-3 border rounded-lg flex justify-between items-center">
                    <span class="font-semibold text-gray-600">Negara</span>
                    <span id="negara" class="font-medium text-gray-800 text-right">.......</span>
                </div>
                <div class="bg-white p-3 border rounded-lg flex justify-between items-center">
                    <span class="font-semibold text-gray-600">Provinsi</span>
                    <span id="provinsi" class="font-medium text-gray-800 text-right">.......</span>
                </div>
                <div class="bg-white p-3 border rounded-lg flex justify-between items-center">
                    <span class="font-semibold text-gray-600">Kecamatan/Kota</span>
                    <span id="kecamatan" class="font-medium text-gray-800 text-right">.......</span>
                </div>
                <div class="bg-white p-3 border rounded-lg flex justify-between items-center">
                    <span class="font-semibold text-gray-600">Longitude</span>
                    <span id="longitude" class="font-medium text-gray-800 text-right">.......</span>
                </div>
                <div class="bg-white p-3 border rounded-lg flex justify-between items-center">
                    <span class="font-semibold text-gray-600">Latitude</span>
                    <span id="latitude" class="font-medium text-gray-800 text-right">.......</span>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    
    <script>
        // Fungsi untuk mengambil dan menampilkan data cuaca
        function getWeather() {
            const lokasi = $('#lokasiInput').val();
            if (!lokasi) {
                alert("Silakan masukkan nama lokasi terlebih dahulu.");
                return;
            }

            // Atur loading state
            const button = $('#getButton');
            const buttonText = $('#buttonText');
            button.attr('disabled', true);
            buttonText.text('Mencari...');
            $('#weatherResult').removeClass('opacity-100').addClass('opacity-0');


            const apiKey = "636d12716ac34c1aba722159250710";
            const urlapi = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${lokasi}&aqi=no`;

            $.ajax({
                url: urlapi,
                method: "GET",
                success: function (data) {
                    // Update tampilan dengan data yang diterima
                    $('#namaLokasi').text(data.location.name);
                    $('#negaraProvinsi').text(`${data.location.country}, ${data.location.region}`);
                    
                    // Prepend 'https:' ke URL ikon dari API
                    $('#weatherIcon').attr('src', `https:${data.current.condition.icon}`);
                    $('#kondisiCuaca').text(data.current.condition.text);
                    
                    $('#suhu').text(`${data.current.temp_c}°C`);
                    $('#kelembapan').text(`${data.current.humidity}%`);
                    
                    $('#negara').text(data.location.country);
                    $('#provinsi').text(data.location.region);
                    $('#kecamatan').text(data.location.name); // Menambahkan data kecamatan/kota
                    $('#longitude').text(data.location.lon);
                    $('#latitude').text(data.location.lat);

                    // Tampilkan hasil dengan animasi fade-in
                    $('#weatherResult').removeClass('opacity-0').addClass('opacity-100');
                },
                error: function (error) {
                    alert("Lokasi tidak ditemukan atau terjadi kesalahan. Silakan coba lagi.");
                },
                complete: function () {
                    // Kembalikan tombol ke state normal setelah selesai (baik sukses maupun error)
                    button.attr('disabled', false);
                    buttonText.text('Cek Cuaca');
                }
            });
        }

        // Event listener untuk tombol klik
        $('#getButton').on('click', getWeather);
        
        // Event listener untuk tombol Enter di input box
        $('#lokasiInput').on('keypress', function(e) {
            if (e.which === 13) { // 13 adalah kode tombol Enter
                getWeather();
            }
        });
        
        // Langsung tampilkan cuaca untuk lokasi default (Yogyakarta) saat halaman pertama kali dimuat
        $(document).ready(function() {
            getWeather();
        });
    </script>

</body>
</html>
